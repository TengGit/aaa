<!DOCTYPE html>
<html>
<head>
<meta charset="utf8" />
<meta name="viewport" content="width=device-width,user-scalable=no" />
<script src="a.js"></script>
<link href="b.css" rel="stylesheet" type="text/css" id="styler"/>
<script>
var refresh = function() {
var area = document.getElementById('content');
while (area.firstChild !== null) {
    area.removeChild(area.firstChild);
}
area.appendChild(document.createTextNode("以下为navigator对象："));
area.appendChild(document.createElement("br"));
area.appendChild(window.toHTMLDescription(navigator, 2));
area.appendChild(document.createElement("br"));
area.appendChild(document.createTextNode("以下为screen对象："));
area.appendChild(document.createElement("br"));
area.appendChild(window.toHTMLDescription(screen, 2));
area.appendChild(document.createElement("br"));
area.appendChild(document.createTextNode("以下为window对象："));
area.appendChild(document.createElement("br"));
area.appendChild(window.toHTMLDescription(window, 2, 1));
area.appendChild(document.createElement("br"));

var isNight = true;
document.getElementById('style-switcher').addEventListener('click', function() {
	var styler = document.getElementById('styler');
	if (isNight) {
		styler.href = "a.css";
		isNight = false;
	} else {
		styler.href = "b.css"
		isNight = true;
	}
});
document.getElementById('refresh').addEventListener('click', refresh);
};

window.onload = refresh;

</script>
</head>
<body>
<div>
<input type="button" id="style-switcher" value="Switch style"></input>
<input type="button" id="refresh" value="Refresh"></input>
</div>
<div id="content"></div>
</body>
</html>
